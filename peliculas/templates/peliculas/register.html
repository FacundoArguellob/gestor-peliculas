{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse - Gestor de Películas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>
<body class="dark">
  <div class="container login-card">
    <h2>Crear una cuenta</h2>
    <form>
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" placeholder="ej: cinéfilo123" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="usuario@ejemplo.com" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="••••••••" required />

      <button type="submit" class="btn full">Registrarse</button>

      <p class="form-link">¿Ya tenés cuenta? <a href="/login.html">Ingresá acá</a></p>
      <p class="form-link"><a href="{% url 'index' %}">← Volver al inicio</a></p>
    </form>
  </div>
</body>
</html>
